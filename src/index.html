<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" defer src="/index.ts"></script>
    <link rel="manifest" href="/.well-known/manifest.webmanifest" />
  </head>

  <body>
    <main class="container">
      <h2>Sample IWA</h2>
      <article>
        <h4 style="text-align: center;">
          <button id="getAttributes" class="secondary">Get Device Attributes</button>
        </h4>
       <h4 style="text-align: center;">
          <p>Directory ID: <span id="directoryId">No Directory ID yet</span></p>
          <p>Hostname: <span id="hostname">No Hostname yet</span></p>
          <p>Serial Number: <span id="serialNumber">No Serial Number yet</span></p>
          <p>Annotated Asset ID: <span id="annotatedAssetId">No Annotated Asset ID yet</span></p>
          <p>Annotated Location: <span id="annotatedLocation">No Annotated Location yet</span></p>
         <p><span id="error">No error</span></p>
       <h4/>
      </article>
    </main>
  </body>
</html>
